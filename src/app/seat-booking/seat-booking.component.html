<div class="booking-container">
  <h1>Train Seat Reservation</h1>
  
  <label for="numSeats">Number of Seats to Book:</label>
  <input type="number" id="numSeats" [(ngModel)]="numSeats" max="7" min="1" />
  <button (click)="bookSeats()">Book Seats</button>

  <div class="coach">
    <h2>Seat Availability:</h2>
    <div class="row" *ngFor="let row of seatLayout">
      <div class="seat" *ngFor="let seat of row" [ngClass]="{'booked': seat.booked}">
        {{ seat.number }}
      </div>
    </div>
  </div>

  <div *ngIf="bookedSeats.length > 0">
    <h3>Booked Seats:</h3>
    <p>{{ bookedSeats.join(', ') }}</p>
  </div>
</div>
